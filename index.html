<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chris Mills Card </title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="cardContainer">
            <header class="cardHeader">
                <h2 class="cardName">Chris Mills</h2>
            </header>
            <main class="cardBody">
                
                <address class="cardAddress">
                    123 Street,<br />
                    Shangrila Town,<br /> Marginham<br />
                    UK<br />
                    Tel 123 456 78<br /> 
                </address>
                <img
                    class="cardImage"
                    src="./src/chris.jpg"
                    alt="an image of the card guy"
                />
            </main>
            <footer class="cardFooter">
                <p class="footerText">chrismills@gmail.com</p>
            </footer>
        </div>
    </body>
</html>
